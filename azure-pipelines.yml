trigger:
  branches:
    include:
    - master
  
pool:
  vmImage: 'windows-2019'

variables:
  buildConfiguration: 'Release'
  packageProjectPath: 'src\DoTheSpriteThing\DoTheSpriteThing.csproj'
  testsProjectPath: 'test\DoTheSpriteThing.Tests\DoTheSpriteThing.Tests.csproj'
  
steps:
- task: DotNetCoreCLI@2
  displayName: 'Restore dependencies'
  inputs:
    command: 'restore'
    projects: |
      $(packageProjectPath)
      $(testsProjectPath)
    feedsToUse: 'select'
    vstsFeed: '/6a974ad4-691c-4139-ab48-af9c2c69a028'
    verbosityRestore: 'Normal'
- script: dotnet build --configuration $(buildConfiguration) --no-restore
  displayName: 'Build'    
- script: dotnet test $(testsProjectPath) --configuration $(buildConfiguration) --filter TestCategory!=AutomationTests --no-build
  displayName: 'Run tests'    
- script: dotnet publish $(packageProjectPath) --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/Package --no-build
  displayName: 'Publish package'
- task: PublishBuildArtifacts@1
  displayName: 'Publish deployment artifacts'